plugins:
  - serverless-offline
  - serverless-webpack
  - serverless-domain-manager

service: sogos-api

provider:
  name: aws
  runtime: nodejs12.x

custom:
  customDomain:
    domainName: sogos.api.acari.io
    certificateName: '*.api.acari.io'
    basePath: ''
    stage: prd
    createRoute53Record: true
  serverless-offline:
    port: 8888
    host: 0.0.0.0


functions:
  sogos:
    handler: src/index.handler
    events:
      - http:
          path: / # this matches the base path
          method: ANY
      - http:
          path: /{any+} # this matches any path, the token 'any' doesn't mean anything special
          method: ANY


