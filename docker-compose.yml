version: "3"
services:
  mongo:
      image: mongo
#      build:
#        context: ./mongo
      volumes:
        - mongo-volume:/data/db
      ports:
        - "27017:27017"
  keycloak:
    image: jboss/keycloak
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    environment:
      - KEYCLOAK_USER=alex
      - KEYCLOAK_PASSWORD=simons
      - DB_VENDOR=postgres
      - DB_ADDR=postgres
      - DB_USER=keycloak
      - DB_PASSWORD=password
  postgres:
    image: postgres
    environment:
      - POSTGRES_USER=keycloak
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=keycloak
    volumes:
      - postgres-volume:/var/lib/postgresql/data

volumes:
  postgres-volume:
  mongo-volume:
